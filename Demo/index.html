<!DOCTYPE html>
<html>
<!-- Note that this is a demo, and doesn't actually work exactly-->
<!-- Also the UI is deliberately simplistic-->
<head>
    <title>NutriAI Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="AIvericks.jpg">
</head>
<body>
    <div class="container">
        <h1>NutriAI</h1>
        <img src="AIvericks.jpg"/>
        <div class="input-section">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="">Select</option>
                <option value="sedentary">Sedentary</option>
                <option value="light">Lightly Active</option>
                <option value="moderate">Moderately Active</option>
                <option value="very">Very Active</option>
            </select><br><br>

            <button onclick="generateFoodSuggestions()">Get Food Suggestions</button>
        </div>

        <div class="output-section">
            <h2 class="output-title">Suggested Food Items:</h2>
            <ul id="foodList">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
